<div class="jumbotron text-center" style="margin-top:-40px;padding-bottom:30px">
  <div class="row">
      <div class="col-sm-6 col-md-12">
        <div class="thumbnail">
          <img src="http://www.zoommedia.com/en-ca/wp-content/uploads/sites/4/2016/02/after-workout.png" alt="placeholder image" width="140" height="140">
        </div>
      </div>
    </div>
  <h3>WorkoutMate.</h3>
  <p class="lead">Already a member? Go ahead. Log In.</p>
</div>



<div class="container col-md-6 col-md-offset-10" style="padding-bottom:50px">
<div class="row show-hide-message col-md-6 col-md-offset-10" class="width: 100px">
          <div [ngClass]="messageClass" style="text-align:center">
              {{ message }}
          </div>
</div>
  <form [formGroup]="form" (submit)="onLoginSubmit()"> 
          <div class="form-group"> 
              <label for="username">Username</label> 
              <div> 
                  <input type="text" name="username" class="form-control" [ngClass]="{'is-invalid':(form.controls.username.errors && form.controls.username.dirty), 'is-valid': form.controls.username.valid && form.controls.username.dirty}" autocomplete="off" placeholder="*Username" formControlName="username"> 
                  <ul class="help-block text-danger">
                          <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">
                              This field is required!
                          </li>
                  </ul>
              </div> 
          </div> 
          <div class="form-group"> 
              <label for="password">Password</label> 
              <div> 
                  <input type="password" name="password" class="form-control" [ngClass]="{'is-invalid':(form.controls.password.errors && form.controls.password.dirty), 'is-valid': form.controls.username.valid && form.controls.username.dirty}" autocomplete="off" placeholder="*Password" formControlName="password"> 
                  <ul class="help-block text-danger">
                          <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">
                              This field is required!
                          </li>
                  </ul>
              </div> 
          </div>  
          <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary btn-block" value=Login> 
      </form>
</div>
